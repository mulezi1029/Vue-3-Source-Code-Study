<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import { createRenderer, h, render } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { h, render } from './runtime-dom.esm.js'

    // runtime-dom：提供浏览器的API操作方法
    // runtime-core：只是虚拟DOM，会调用上层runtime-dom提供的方法

    // render：将虚拟DOM渲染为浏览器真实DOM
    // h 函数：用于创建虚拟 DOM --runtime-core

    // h 的使用方法
    // 一个参数
    console.log(h('div'))
    // 两个参数
    console.log(h('div', { style: { color: 'red' } }))
    console.log(h('div', h('span')))
    console.log(h('div', ['hello']))
    console.log(h('div', 'world'))
    // 三个参数
    console.log(h('div', { style: { color: 'red' } }, 'he'))
    console.log(h('div', { style: { color: 'red' } }, ['a']))
    console.log(h('div', { style: { color: 'red' } }, h('span')))
    // render(h('div', { style: { color: 'red' } }, 'he'), app)


  </script>
</body>

</html>
